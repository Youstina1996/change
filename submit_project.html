<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Save Our Planet</title>
    <link link rel="icon" type="image/x-icon" href="10000.png">
    <link rel="stylesheet" href="submit_project.css">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
   
    
</head>
<body>




 <div class="container">
    <form action="submitform.html">

        <h2>Registration</h2>

        <div class="content">

            <div class="input-box">
                <label for="Firstname">Firstname</label>
                <input type="Firstname" name="name" class="box" placeholder="Firstname" required>
            </div>

            <div class="input-box">
                <label for="Lastname">Lastname</label>
                <input  type="Lastname" name="name" class="box" placeholder="Lastname" required>
            </div>

            <div class="input-box">
                <label for="date" >Birth date</label>
                <input type="date" aria-describedby="date-format" name="date" class="box" min="1980-01-01" max="2015-01-01" required >
            </div>

            <div class="input-box">
                <label for="email">E-mail</label>
                <input type="email" name="E-mail" class="box" placeholder="Your E-mail" required>
            </div>

            <div class="input-box">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" class="box"  required>
            </div>

            <div class="input-box">
                <label for="Country">Country</label>
                <select name="Country" class="box" >
                    <option value="Australia" class="form">Australia</option>
                    <option value="Brazil" class="form">Brazil</option>
                    <option value="Canda" class="form">Canda</option>
                    <option value="China" class="form">China</option>
                    <option value="Egypt" class="form">Egypt</option>
                    <option value="France" class="form">France</option>
                    <option value="Germany" class="form">Germany</option>
                    <option value="India" class="form">India</option>
                    <option value="Italy" class="form">Italy</option>
                    <option value="Iraq" class="form">Iraq</option>
                    <option value="Japan" class="form">Japan</option>
                    <option value="Korea,North" class="form">Korea,North</option>
                    <option value="Malaysia" class="form">Malaysia</option>
                    <option value="Mexico" class="form">Mexico</option>
                    <option value="Russia" class="form">Russia</option>
                    <option value="Sudan" class="form">Sudan</option>
                    <option value="Spain" class="form">Spain</option>
                    <option value="United Kingdom" class="form">United Kingdom</option>
                    <option value="United States" class="form">United States</option>
                    <option value="Yemen" class="form">Yemen</option>
                </select>  
            </div>
        
             <span class="gender-title">Gender</span><br><br>
                <div class="gender-categeroy">
                    <input type="radio" name="gender" id="male" value="male" >
                      <label for="male">Male</label>
                      <input type="radio" name="gender" id="female" value="female">
                      <label for="female">Female</label>
                    </div> 

                    <div class="comments">
                    <h5>Are you have any comments?</h5>
                    <textarea rows="4" cols="30" name="comment" form="usrform">Enter your comment here...</textarea>
                    </div>

                <div class="Interests-categeroy">
                    <span class="Interests-title">Interests</span>
                    <br><br>
                <input type="checkbox" name="Interests" value="Energy"> Energy
                <br>
                <input  type="checkbox"  name="Interests" value="Engineering"> Engineering
                <br>
                <input type="checkbox" name="Interests" value="Environment"> Environment
                <br>
                <input type="checkbox" name="Interests" value="Agriculture"> Agriculture
                <br>
                <input type="checkbox" name="Interests" value="Urban Planning"> Urban Planning
                <br>
                <input type="checkbox" name="Interests" value="Ecological management"> Ecological management 
                <br>
                <input type="checkbox" name="Interests" value="Atmospheric science"> Atmospheric science
                
            </div>

                
        
              <div class="upload">
                <label for="myfile" class="box">Upload file</label>
                <input type="file" class="box" id="myfile" name="myfile">
              </div>
        </div>
        <div class="butoon-container">
            <button type="submit">submit</button>
             </div>
    </form>
 </div>




    

</body>
</html>
